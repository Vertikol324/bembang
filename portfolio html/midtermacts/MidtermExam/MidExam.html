    <header>
        <h1>Five Big Personalities Traits</h1>
        <p class="subtitle">Click on a trait to learn more</p>
    </header>
    <main>
        <a href="#openness" class="trait" id="openness" data-info="
    <div class='info-container'>
        <p>The characteristics of people possessing this trait are always open to new ideas, imaginative, like taking adventures and wanting to try new things. And people who do not prefer changes and resist new ideas are low on the scale of openness.</p>
        <p>People with high levels of this personality trait are also more likely to be more creative and adventurous. On the other hand, those with low levels of this personality attribute tend to be more conventional and may have trouble with <a href='#'>undefined thought</a>.</p>
        <div class='info-columns'>
            <div class='info-column'>
                <h3>High</h3>
                <ul>
                    <li>Highly imaginative<li>
                    <li>Eager to try new experiences</li>
                    <li>Motivated by new and unique challenges</li>
                    <li>Comfortable exploring abstract ideas</li>
                </ul>
            </div>
            <div class='info-column'>
                <h3>Low</h3>
                <ul>
                    <li>Prefers familiarity and routine</li>
                    <li>Reluctant to try new things</li>
                    <li>Unreceptive to unfamiliar ideas</li>
                    <li>Limited creative thinking</li>
                    <li>Uninterested in abstract or complex concepts</li>
                </ul>
            </div>
        </div>
    </div>
">
            <img src="Pictures/Openness.png" alt="Openness">
            <h2>Openness</h2>
        </a>

        <a href="#conscientiousness" class="trait" id="conscientiousness" data-info="
    <div class='info-container'>
        <p>People high on conscientiousness tend to be organized, always plan priorly, and complete the task correctly in the set schedule. And low conscientious people do not follow schedules and fail to complete the assigned tasks.</p>
        <p>A person may be less structured and organized if they have a low score on this personality trait. When it comes to finishing tasks, they could put things off and occasionally miss deadlines entirely.</p>
        <div class='info-columns'>
            <div class='info-column'>
                <h3>High</h3>
                <ul>
                    <li>Plans ahead and gets ready in advance</li>
                    <li>Completes key tasks promptly</li>
                    <li>Careful and detail-oriented</li>
                    <li>Prefers organized routines and schedules</li>
                </ul>
            </div>
            <div class='info-column'>
                <h3>Low</h3>
                <ul>
                    <li>Doesn’t like structure or sticking to a plan</li>
                    <li>Tends to be messy and careless with belongings</li>
                    <li>Often forgets to return or organize things</li>
                    <li>Delays important responsibilities</li>
                    <li>Often leaves required tasks unfinished</li>
                </ul>
            </div>
        </div>
    </div>
">
            <img src="Pictures/Conscientiousness.png" alt="Conscientiousness">
            <h2>Conscientiousness</h2>
        </a>

        <a href="#extraversion" class="trait" id="extraversion" data-info="
    <div class='info-container'>
        <p>Extraversion can be termed as the extroverts who always enjoy initiating conversations and get energized when people are around. People who do not have these characteristics are introverts that find it challenging to have conversations and have tiny groups.</p>
        <p>People who are low in this personality trait (or <a href='#'>introverted</a>) tend to be more reserved. They have less energy in social settings, and social events can feel draining. Introverts often require a period of solitude and quiet to 'recharge.'</p>
        <div class='info-columns'>
            <div class='info-column'>
                <h3>High</h3>
                <ul>
                    <li>Enjoys being in the spotlight</li>
                    <li>Initiates conversations easily</li>
                    <li>Loves meeting and engaging with new people</li>
                    <li>Has a large network of friends and contacts</li>
                    <li>Makes friends quickly</li>
                    <li>Feels energized by social interactions</li>
                    <li>Tends to speak without much hesitation</li>
                </ul>
            </div>
            <div class='info-column'>
                <h3>Low</h3>
                <ul>
                    <li>Prefers spending time alone</li>
                    <li>Finds socializing draining</li>
                    <li>Struggles to initiate conversations</li>
                    <li>Not a fan of casual or small talk</li>
                    <li>Thinks carefully before speaking</li>
                    <li>Doesn’t like being the focus of attention</li>
                </ul>
            </div>
        </div>
    </div>
">
            <img src="Pictures/Extraversion.png" alt="Extraversion">
            <h2>Extraversion</h2>
        </a>

        <a href="#agreeableness" class="trait" id="agreeableness" data-info="
    <div class='info-container'>
        <p>The characteristics of people possessing this trait are empathetic, they think about people, are kind, and ready to help others. And those who don't care about others' feelings and are often insulting others are low on agreeableness.</p>
        <div class='info-columns'>
            <div class='info-column'>
                <h3>High</h3>
                <ul>
                    <li>Genuinely interested in others</li>
                    <li>Shows kindness and compassion</li>
                    <li>Often feels sympathy and concern for people</li>
                    <li>Gets fulfillment from supporting and uplifting others</li>
                    <li>Willing to help those in need</li>
                </ul>
            </div>
            <div class='info-column'>
                <h3>Low</h3>
                <ul>
                    <li>Rarely interested in other people</li>
                    <li>Unconcerned with others’ emotions</li>
                    <li>Shows little regard for others’ struggles</li>
                    <li>Can be rude or demeaning toward others</li>
                    <li>Uses others for personal gain</li>
                </ul>
            </div>
        </div>
    </div>
">
            <img src="Pictures/Agreeableness.png" alt="Agreeableness">
            <h2>Agreeableness</h2>
        </a>

        <a href="#neuroticism" class="trait" id="neuroticism" data-info="
    <div class='info-container'>
        <p>Neuroticism measures emotional stability. People high on this trait are not emotionally stable, experience anxiety, mood swings, and quickly get irritated. Conversely, those who are stable emotionally and can handle stress and difficult situations are low on neuroticism.</p>
        <div class='info-columns'>
            <div class='info-column'>
                <h3>High</h3>
                <ul>
                    <li>Easily stressed or overwhelmed</li>
                    <li>Tends to worry about various things</li>
                    <li>Becomes upset quickly</li>
                    <li>Experiences frequent mood swings</li>
                    <li>Often feels nervous or uneasy</li>
                    <li>Has difficulty recovering from stressful situations</li>
                </ul>
            </div>
            <div class='info-column'>
                <h3>Low</h3>
                <ul>
                    <li>Generally calm and emotionally steady</li>
                    <li>Handles pressure effectively</li>
                    <li>Rarely experiences low moods</li>
                    <li>Worries infrequently</li>
                    <li>Maintains a laid-back attitude</li>
                </ul>
            </div>
        </div>
    </div>
">
            <img src="Pictures/Neuroticism.png" alt="Neuroticism">
            <h2>Neuroticism</h2>
        </a>
